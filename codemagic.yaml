workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 60
    environment:
      flutter: stable
      java: 17
    scripts:
      - name: Get dependencies
        script: flutter pub get

      - name: Generate Freezed/Riverpod code
        script: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/**/outputs/**/*.apk

  ios-workflow:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get dependencies
        script: flutter pub get

      - name: Generate Freezed/Riverpod code
        script: dart run build_runner build --delete-conflicting-outputs

      - name: Install CocoaPods
        script: |
          cd ios
          pod install

      - name: Build iOS
        script: flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

  all-platforms:
    name: Build All Platforms
    max_build_duration: 90
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      java: 17
    scripts:
      - name: Get dependencies
        script: flutter pub get

      - name: Generate Freezed/Riverpod code
        script: dart run build_runner build --delete-conflicting-outputs

      - name: Build Android APK
        script: flutter build apk --release

      - name: Install CocoaPods
        script: |
          cd ios
          pod install

      - name: Build iOS
        script: flutter build ios --release --no-codesign
    artifacts:
      - build/**/outputs/**/*.apk
      - build/ios/ipa/*.ipa
